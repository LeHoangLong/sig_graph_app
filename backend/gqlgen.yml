# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
  - abc.graphql
exec:
  filename: graphql/generated.go
  package: graphql
model:
  filename: graphql/models_gen.go
  package: graphql
resolver:
  layout: follow-schema
  dir: graphql
  package: graphql
  type: Resolver
