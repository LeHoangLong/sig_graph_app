scalar Time

type Material {
  Id: String!,
  Name: String!,
  Unit: String!,
  Quantity: String!,
  CreatedTime: Time!,
}

type PublicKey {
  Id: Int!,
  Value: String!,  
}

type Peer {
  Id: Int!,
  Alias: String!,
  Keys: [PublicKey!]!,
}

type Mutation {
  createMaterial(
    iName: String!, 
    iUnit: String!, 
    iQuantity: String!,
  ): Material
}

type Query {
  material(id: String!): Material
  materials: [Material!]!
  peers: [Peer!]!
}